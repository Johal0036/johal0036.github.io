<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Assignment</title>
    <style src="style.css"></style>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo/logo.png" />
        </div>
    </header>
    <main id="container">
        <img src="images/bg-image/scooter.svg" class="wallpaper" />
        <div class="invitation">
            <h1 class="large-text">
                Want to be your own boss?
            </h1>
            <p class="regular-text">
                Start today and make up to $30/hr driving your own vehicle with Dash!
            </p>
        </div>
        <div class="form">
            <div class="form-box">
                <h2 class="medium-text">
                    Apply now
                </h2>
                <p class="paragraph-text">
                    Enter your info below to get started.
                </p>
                <form action="">
                    <input type="text"></input>
                    <input type="text"></input>
                    <input type="text"></input>
                    <input type="text"></input>
                    <input type="checkbox"></input>
                    <button>This is a button</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="estimate">
            <h3 class="small-text">
                See how much you can earn with Dash.                        
            </h3>
            <p class="estimate-text">
                How many hours do you want to drive with us this week?
            </p>
            <form>
                <input type="text" placeholder="Hours"></input>
                <input type="text" placeholder="City"></input>
                <button>Calculate</button>
            </form>
        </div>
        <div class="social">
            <img src="images/icons/instagram.svg" alt="instagram icon" class="instagram" />
            <img src="images/icons/twitter.svg" alt="twitter icon" class="twitter" />
            <img src="images/icons/facebook.svg" alt="facebook icon" class="facebook" />
            <img src="images/icons/linkedin.svg" alt="linkedin icon" class="linkedin" />
        </div>
    </footer>
</body>
</html>
